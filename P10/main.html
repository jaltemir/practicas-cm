<!DOCTYPE html>
<html>
  <head>
    <title>GEOLOCALITZACIÃ“</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.397602, lng: 2.181381},
          zoom: 10
        });
        var infoWindow = new google.maps.InfoWindow({map: map});
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            infoWindow.setPosition(pos);
            infoWindow.setContent('I am here');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
        

        /////////////////////////////////////////////////

        //SANT POL DE MAR
        var point1 = new google.maps.Marker(
        	{
          		position: {lat: 41.604697, lng: 2.625083},
          		map: map,
          		icon: 'punt.png'
        	}
        );

        //CARDEDEU
        var point2 = new google.maps.Marker(
        	{
          		position: {lat: 41.638548, lng: 2.355856},
          		map: map,
          		icon: 'punt.png'
        	}
        );

        //SANT FELIU DEL LLOBREGAT
        var point3 = new google.maps.Marker(
        	{
          		position: {lat: 41.385891, lng: 2.049580},
          		map: map,
          		icon: 'punt.png'
        	}
        );

        //IGUALADA
        var point4 = new google.maps.Marker(
        	{
          		position: {lat: 41.588475, lng: 1.620125},
          		map: map,
          		icon: 'punt.png'
        	}
        ); 

        //VILAFRANCA DEL PENEDES
        var point5 = new google.maps.Marker(
        	{
          		position: {lat: 41.345842, lng: 1.698757},
         	    map: map,
          		icon: 'punt.png'
        	}
        ); 
      }
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyA_u47Cju7a6IrFnCQEDOBxBUNi918h07o &callback=initMap">
    </script>

  </body>
</html>
