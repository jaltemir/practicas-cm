<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
	<link rel=stylesheet href="estilos.css" type="text/css" />
</head>
<body>
<section>
	<form name="form1" id="form1">
		Nombre: <input type="text" NAME="nombre" autofocus required> 
		<br/>
		<br/>
		Correo electrónico: <input type="email" value="usuario@dominio.com"> 
		<br/>
		<br/>
		URL: <input type="url" placeholder="Escribe la URL de tu página personal"> 
		<br/>
		<br/>
		Fecha: <input type="date">
		<br/>
		<br/>
		Tiempo: <input type="time">
		<br/>
		<br/>
		Fecha y hora: <input type="datetime">
		<br/>
		<br/>
		Mes: <input type="month">
		<br/>
		<br/>
		Semana: <input type="week">
		<br/>
		<br/>
		Numero (min -10, max 10): <input type="number" min="-10" max="10">
		<br/>
		<br/>
		Teléfono: <input type="tel">
		<br/>
		<br/>
		Término de búsqueda: <input type="search">
		<br/>
		<br/>
		Color favorito: <input type="color">
		<br/>
		<br/>
		<input type="button" value="enviar">
		
</section>
</body>
</html>
